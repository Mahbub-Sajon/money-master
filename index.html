<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Express</title>
    <!-- bootstrap style link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- This is a font  -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        </style>
        <!-- This is custom CSS  -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Font awesome kit is here  -->
      <script src="https://kit.fontawesome.com/240e4c3b29.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header goes here  -->
    <header>
        <h1 class=" headline-color text-center p-3">Coin Express <i class="fa-duotone fa-bangladeshi-taka-sign"></i></h1>
    </header>
    <!-- this is the main section  -->
    <main>
       <section class="conatiner">
        <div class="row ">
            <div class="col-lg-6 col-md-6 col-12">
              <div class="card border-0">
                <div class="card-body">
                    <img src="images/coins.jpg" class="card-img-top ps-5 pb-5" alt="...">
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12 text-center ">
              <div class="card border-0">
                <div class="card-body">
                    <!-- form starts here  -->
                   <form class="form-background p-4" action="">
                    <div class="p-5">
                        <h5>Income</h5>
                    <p>Income: <input id="income-input" class="input-color" type="text" placeholder="Please Enter Your Income"> </p>
                    <h5>Expenses</h5>
                    <p>Food: <input id="food-expense-input" class="input-color" type="text" placeholder="Enter Your Food Expenses"> </p>
                    <p>Rent: <input id="rent-expense-input" class="input-color" type="text" placeholder="Enter Your Rent Expenses"> </p>
                    <p>Clothes: <input id="clothes-expense-input" class="input-color" type="text" placeholder="Enter Your clothes Expenses"> </p>
                    <button id="calculate-button" class="button-color">Calculate</button>
                    <h5>Total Expenses: <span>00</span> bdt</h5>
                    <h5>Balance: <span>00</span> bdt</h5>
                    <p>Save: <input id="saving-input" class="input-color" type="text" placeholder="Saving perncentage"> % <button id="save-button" class="button-color"> Save </button></p>
                    <h5>Saving Amount: <span>00</span> bdt</h5>
                    <h5>Remaining Balance: <span>00</span> bdt</h5>
                    <!-- form ends here  -->
                    </div>
                   </form>
                </div>
              </div>
            </div>

       </section>
    </main>
    <!-- this is the footer  -->
    <footer>
    
    </footer>





    <!-- script is added here  -->
    <script src="js/app.js"></script>
</body>
</html>
